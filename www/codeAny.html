    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/code.js"></script>
    <script src="js/codemirror.js"></script>
    <script src="js/anybase.js"></script>

    <script src="js/firepad.js"></script>


    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <h3 class="text-muted">CODE Collaborative Document Editor</h3>
      </div>

    <div id="docs" class="bs-example">
      <div class="list-group-justified">
        <a href="#" class="list-group-item">
          <span class="glyphicon glyphicon-file"></span>
          What happened to `badge-success`?
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="badge badge-success">88</span>
        </a>
        <a href="#" class="list-group-item">
          <span class="glyphicon glyphicon-file"></span>
          Document 4
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="badge">69</span>
        </a>
      </div>
    </div>
      <div class="page-header">
        <h1><small>Document Editor Demo</small></h1>
      </div>

      <div id="firepad" class="well well-large"></div>
      <script>
      //// Initialize Firebase.
      var anybaseRef = new Anybase('code_doc_1');
      //// Create Codemirror (with lineWrapping on).
      var codeMirror = CodeMirror(document.getElementById('firepad'), { lineWrapping: true });

      //// Create Firepad (with rich text toolbar and shortcuts enabled).
      var firepad = Firepad.fromCodeMirror(anybaseRef, codeMirror,
        { richTextToolbar: true, richTextShortcuts: true });

      //// Initialize contents.
      firepad.on('ready', function() {
        if (firepad.isHistoryEmpty()) {
          firepad.setText('Check it Out!');
        }
      });
      </script>
  
      <div class="footer">
        <p>&copy; Sayed Asad Ali &amp; Shashank Kaushik</p>
      </div>

    </div> <!-- /container -->
